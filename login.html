<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup for Shuttle Bus</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <body>


        <div class="login">

            <div class="form log_in">
                <form action="">
                    <h2>Sign in</h2>
                    <div class="inputbox">
                        <span class="icon">
                            <i class='bx bx-id-card'></i>
                        </span>
                        <input type="Number" required>
                        <label for="">SID</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon">
                            <i class='bx bxs-lock-alt'></i>
                        </span>
                        <input type="text" required>
                        <label for="">Password</label>


                    </div>
                    <div class="RemmemberPass">
                        <label for=""><input type="checkbox" name="" id=""> Remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button class="Button">Log In</button> <br><br>
                    <div class="create_account">
                        <p>Create an Account!
                            <a href="#" class="register-link"> <b> Sign Up</b></a>
                        </p>
                    </div>


                </form>
            </div>

            <div class="form register">
                <form action="">
                    <h2>Sign up</h2>
                    <div class="inputbox">
                        <span class="icon">
                            <i class='bx bxs-envelope'></i>
                        </span>
                        <input type="Text" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon">
                            <i class='bx bx-id-card'></i>
                        </span>
                        <input type="Number" required>
                        <label for="">SID</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon">
                            <i class='bx bxs-lock-alt'></i>
                        </span>
                        <input type="text" required>
                        <label for="">Password</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon">
                            <i class='bx bxs-lock-alt'></i>
                        </span>
                        <input type="text" required>
                        <label for="">Confirm Password</label>
                    </div>


                    <button class="Button">Sign Up</button> <br><br>
                    <div class="create_account">
                        <p>Already have an Accoount!
                            <a href="#" class="Login-link"> <b> Sign In</b></a>
                        </p>
                    </div>


                </form>
            </div>


        </div>
        <script src="login.js"></script>

    </body>

</html>
